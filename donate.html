<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="css/donate_style.css">

</head>
<body>

    <section id="formDonator" class="p-5">
        <div class="formBody w-75 p-5 m-auto">

            <form class="w-75 m-auto">
                <div class="formHeader text-center rounded-pill">
                    <h2>DONATOR FORM</h2>
                </div>
                <div class="row my-5 ml-5">
                  <div class="col">
                    <input type="text" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Last name">
                  </div>
                </div>
                <div class="row my-5 ml-5">
                    <div class="col">
                      <input type="email" placeholder="E-mail@.com">
                    </div>
                    <div class="col">
                      <input type="text" placeholder="User Name">
                    </div>
                  </div>
                  <div class="row my-5 ml-5">
                    <div class="col">
                      <input type="password" placeholder="Password">
                    </div>
                    <div class="col">
                      <input type="text" placeholder="ID Number">
                    </div>
                  </div>
                  <div class="row my-5 ml-5">
                    <div class="col">
                      <input type="text" placeholder="City">
                    </div>
                    <div class="col">
                      <input type="text" placeholder="Active Address">
                    </div>
                  </div>

                  <div class="form-row align-items-center ml-5">
                    <div class="col-auto my-1">
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose</option>
                        <option value="1">Cairo</option>
                        <option value="2">Giza</option>
                        <option value="3">Alexandria</option>
                      </select>
                    </div>
              </form>

        </div>
    </section>




    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/script_donate.js"></script>
</body>
</html>
